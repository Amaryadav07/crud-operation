<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="crud.css">

    <title>User-Details</title>
</head>
<body onload="fetchData()" >
    
   <section id="bg">
   
    <h1>Welcome to the  - <span  id="leg"></span></h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by Name, ID, or Mobile No..." oninput="searchData()">
       
    </div>
   
    <fieldset data-aos="fade-right"  data-aos-duration="3000"  data-aos-delay="500">

        <legend data-aos="zoom-in-down"  data-aos-duration="3000"  data-aos-delay="2000" >User-Details  </legend>
 <table   cellspacing="10px" cellpadding="15px">
    <thead>
        <tr data-aos="fade-down"  data-aos-duration="3000"  data-aos-delay="500">
            <th>Name</th>
            <th>Age</th>
            <th>Mobile</th>
            <th>Disease</th>
            <th>Date</th>
            <th>Price</th>
            <th>Cancel</th>
            <th>Update</th>
        </tr>
    </thead>
    <tbody id="display" data-aos="fade-up"  data-aos-duration="3000"  data-aos-delay="1500">

    </tbody>
 </table>
 
</fieldset>
<div id="updateform">
   
</div>
</section>


<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="typed.js"></script>
    <script src="/crud/crud.js"></script>
    
</body>
</html>
